<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Restaurant ">
	<link rel="stylesheet" href="../styles/css/menu.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;600;700&display=swap" rel="stylesheet">
	<title>Le délice des sens</title>
	<script src="https://kit.fontawesome.com/7febd39ca5.js" crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<nav class="margin-0-auto d-flex justify-center align-center relative">
			<a href="/" class="arrow-back"><svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m11 5l-7 7l7 7m-7-7h16"/></svg></a>
			<div>
				<a href="#">
					<img src="../images/logo/ohmyfood@2x.svg" alt="Logo">
				</a>
			</div>
		</nav>
	</header>
	<img class="restaurant-img" src="../images/restaurants/le-delice-des-sens.jpg" alt="Image du restaurant À la française">
	<main class="margin-0">
		<div class="title-container d-flex align-center justify-start relative">
			<h1>Le délice des sens</h1>
			<label class="hearts-container">
				<input class="hidden heart-checkboxes" type="checkbox">
				<svg class="hearts" stroke="black" stroke-width="20" fill="#F6F6F6" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30" height="30" viewBox="0 0 550 600">
					<g>
						<defs>
							<linearGradient id="Gradient-1" x1="0" y1="140%" x2="0" y2="0">
								<stop offset="5%" stop-color="#FF79DA" />
								<stop offset="100%" stop-color="#9356DC" />
							</linearGradient>
						</defs>
						<path d="M448.069,57.839c-72.675-23.562-150.781,15.759-175.721,87.898C247.41,73.522,169.303,34.277,96.628,57.839
							C23.111,81.784-16.975,160.885,6.894,234.708c22.95,70.38,235.773,258.876,263.006,258.876
							c27.234,0,244.801-188.267,267.751-258.876C561.595,160.732,521.509,81.631,448.069,57.839z"/>
					</g>
				</svg>
			</label>
		</div>

		<form class="d-flex justify-center order-form">
			<fieldset class="d-flex flex-column">
				<h2 class="menu-titles relative margin-0">Entrées</h2>
				<div class="d-flex margin-t nowrap overflow-hidden relative  anim-delay-1100 menus menu-1">
					<label class="d-flex justify-between plate-wrapper" for="entry-1">
						<span class="margin-0 ellipsis selection-title">Tartare de thon</span>
						<span class="margin-0 ellipsis selection-description">Assaisonné au yuzu</span>
						<span class="prices">25€</span>
					</label>
					<input id="entry-1" class="hidden plate-checkboxes" type="checkbox" name="dessert">
					<div class="align-center justify-center check-containers">
						<span class="fa-solid fa-check check-icons"></span>
					</div>
				</div>

				<div class="d-flex margin-t nowrap overflow-hidden relative  anim-delay-1200 menus menu-2">
					<label class="d-flex justify-between plate-wrapper" for="entry-2">
						<span class="margin-0 ellipsis selection-title">Bouchée de homard croustillant</span>
						<span class="margin-0 ellipsis selection-description">Et sa farandole de petits légumes</span>
						<span class="prices">35€</span>
					</label>
					<input id="entry-2" class="hidden plate-checkboxes" type="checkbox" name="dessert">
					<div class="align-center justify-center check-containers">
						<span class="fa-solid fa-check check-icons"></span>
					</div>
				</div>

				<div class="d-flex margin-t nowrap overflow-hidden relative  anim-delay-1300 menus menu-3">
					<label class="d-flex justify-between plate-wrapper" for="entry-3">
						<span class="margin-0 ellipsis selection-title">Velouté de cèpes</span>
						<span class="margin-0 ellipsis selection-description">Aux truffes</span>
						<span class="prices">20€</span>
					</label>
					<input id="entry-3" class="hidden plate-checkboxes" type="checkbox" name="dessert">
					<div class="align-center justify-center check-containers">
						<span class="fa-solid fa-check check-icons"></span>
					</div>
				</div>
			</fieldset>
			
			<fieldset class="d-flex flex-column">
				<h2 class="menu-titles relative margin-0">Plats</h2>
				<div class="d-flex margin-t nowrap overflow-hidden relative  anim-delay-1400 menus menu-4">
					<label class="d-flex justify-between plate-wrapper" for="plate-1">
						<span class="margin-0 ellipsis selection-title">Poulet rôti aux herbes de Provence</span>
						<span class="margin-0 ellipsis selection-description">Et sa crème de truffe</span>
						<span class="prices">40€</span>
					</label>
					<input id="plate-1" class="hidden plate-checkboxes" type="checkbox" name="dessert">
					<div class="align-center justify-center check-containers">
						<span class="fa-solid fa-check check-icons"></span>
					</div>
				</div>

				<div class="d-flex margin-t nowrap overflow-hidden relative  anim-delay-1500 menus menu-5">
					<label class="d-flex justify-between plate-wrapper" for="plate-2">
						<span class="margin-0 ellipsis selection-title">Langouste rôtie</span>
						<span class="margin-0 ellipsis selection-description">Et ses légumes de saison</span>
						<span class="prices">35€</span>
					</label>
					<input id="plate-2" class="hidden plate-checkboxes" type="checkbox" name="dessert">
					<div class="align-center justify-center check-containers">
						<span class="fa-solid fa-check check-icons"></span>
					</div>
				</div>

				<div class="d-flex margin-t nowrap overflow-hidden relative  anim-delay-1600 menus menu-6">
					<label class="d-flex justify-between plate-wrapper" for="plate-3">
						<span class="margin-0 ellipsis selection-title">Côte de boeuf Angus</span>
						<span class="margin-0 ellipsis selection-description">Et sa purée de panais</span>
						<span class="prices">44€</span>
					</label>
					<input id="plate-3" class="hidden plate-checkboxes" type="checkbox" name="dessert">
					<div class="align-center justify-center check-containers">
						<span class="fa-solid fa-check check-icons"></span>
					</div>
				</div>
			</fieldset>
			
			<fieldset class="d-flex flex-column">
				<h2 class="menu-titles relative margin-0">Desserts</h2>
				<div class="d-flex margin-t nowrap overflow-hidden relative  anim-delay-1700 menus menu-7">
					<label class="d-flex justify-between plate-wrapper" for="dessert-1">
						<span class="margin-0 ellipsis selection-title">Farandole de desserts</span>
						<span class="margin-0 ellipsis selection-description">Du chef</span>
						<span class="prices">18€</span>
					</label>
					<input id="dessert-1" class="hidden plate-checkboxes" type="checkbox" name="dessert">
					<div class="align-center justify-center check-containers">
						<span class="fa-solid fa-check check-icons"></span>
					</div>
				</div>

				<div class="d-flex margin-t nowrap overflow-hidden relative anim-delay-1800 menus menu-8">
					<label class="d-flex justify-between plate-wrapper" for="dessert-2">
						<span class="margin-0 ellipsis selection-title">Crème brulée</span>
						<span class="margin-0 ellipsis selection-description">Revisitée</span>
						<span class="prices">22€</span>
					</label>
					<input id="dessert-2" class="hidden plate-checkboxes" type="checkbox" name="dessert">
					<div class="align-center justify-center check-containers">
						<span class="fa-solid fa-check check-icons"></span>
					</div>
				</div>

				<div class="d-flex margin-t nowrap overflow-hidden relative anim-delay-1900 menus menu-9">
					<label class="d-flex justify-between plate-wrapper" for="dessert-3">
						<span class="margin-0 ellipsis selection-title">Tiramisu</span>
						<span class="margin-0 ellipsis selection-description">À la noisette</span>
						<span class="prices">23€</span>
					</label>
					<input id="dessert-3" class="hidden plate-checkboxes" type="checkbox" name="dessert">
					<div class="align-center justify-center check-containers">
						<span class="fa-solid fa-check check-icons"></span>
					</div>
				</div>
			</fieldset>
			<div class="width-100 d-flex justify-center"><button class="margin-t padding paddingx-4 b-radius-2 submit btn" type="submit">Commander</button></div>
		</form>
		
	</main>
	<footer>
		<nav>
			<h2>ohmyfood</h2>
			<ul>
				<li><a href="#"><span class="fas fa-utensils"></span>Proposer un restaurant</a></li>
				<li><a href="#"><span class="fas fa-hands-helping"></span>Devenir partenaire</a></li>
				<li><a href="#" target="_blank">Mentions légales</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
	</footer>
</body>
</html>
